<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      .successMessage {
        font-weight: bold;
        color: green;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="toBuyItem in toBuyList.items track by $index">Buy {{ toBuyItem.number }} {{ toBuyItem.name }}  <button class="btn btn-default" ng-click="toBuyList.checkItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="successMessage" ng-if="toBuyList.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtList">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="alreadyBoughtItem in alreadyBoughtList.items track by $index">Bought {{ alreadyBoughtItem.number }} {{ alreadyBoughtItem.name }}  <button class="btn btn-default" ng-click="alreadyBoughtList.uncheckItem($index);"><span class="glyphicon glyphicon-remove red"></span> Not bought!</button></li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBoughtList.items.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
